<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>聊天室</title>
	<link rel="stylesheet" type="text/css" href="style/public.css"/>
	<style>
	body{font-size:16px;height: 100%;}
	.head{width:100%;}
	.head h1{color:#fff;font-size:20px;margin-right:50px;}
	.touxiang{
		width:50px;
		height:50px;
		border-radius:50%;
		vertical-align:middle;
		margin:0 10px
	}
	.chat_room_wrap{
	    overflow: hidden;
	    width:100%;
	    margin:0 auto 50px;
	}
	.me{color:#000000}
	.content_each{width: 100%;}
	.content_each .me-a{
		overflow: hidden;
		display: block;
		float: right;
	}
	.content_each .he-a{
		overflow: hidden;
		display: block;
		float: left;
	}
	.content_each .me{
		width:100%;
		overflow: hidden;
	}
	.content_each .he{
		width:100%;
		overflow: hidden;
	}
	.content_each .mehe{
		margin-bottom: 10px;
	}
	.chat_room_wrap .time{
		font-size:14px;
		color:#999;
		text-align: center;
		background:#fff;
		line-height:25px;
		height:25px;
	}
	.chat_room_wrap .content_p{line-height:49px;width: 80%;}
	.chat_room_wrap .content_p_me{float: right;}
	.chat_room_wrap .content_p_he{float: left;}
	@media only screen and (max-width:349px ) {
		.chat_room_wrap .content_p{width: 50%;}
	}
	
	.chat_room_wrap .content_span{display:inline-block;background:#dbe9f7;padding:0 8px;border-radius:6px;text-align:left;}
	.chat_form{
		position:fixed;bottom:0;max-width:700px;height:40px;margin: 0 auto;width: 100%;
	}
	.room_text{
		width:78%;padding:10px;height:40px;resize:none;font-size:16px;border:none;outline:orange;box-sizing:border-box;border-top:1px solid #efefef;
	}
	.chat_submit{
    position: absolute;
    width: 22%;
    height: 42px;
    background: #9bc36d;
    outline: none;
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: bolder;
    }
	.refresh{border-radius:4px;border:1px solid #50abf2;color:#fff;position:absolute;bottom:70px;left:50%;width:200px;height:50px;background:#50abf2;margin-left:-100px}
	.clear{clear:both;}
	.ad{width:100%;}
	</style>
</head>
<body>
	<script>
		$(function(){
			$('.chat_room_wrap').scrollTop($('.chat_room_wrap')[0].scrollHeight-50);
		});
	</script>
	<div class="head">
		<a href="javascript:;"style="float:left;width:50px;color:#fff"> &lt; </a>
		<a href='info.html'><h1>刘思琪</h1></a>
	</div>
	<div class="chat_room_wrap">
		<p class='time'>76天前</p>
		<div class='content_each'>
			<div class="me mehe">
				<a href="#" class="me-a">
					<img class='touxiang' style='float:right' src='http://hongbaocun.com/m/upload/15077/1468035536_50.jpg'>
				</a>
				<p style='text-align:right;'  class='content_p content_p_me'>
					<span class='content_span'>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</span>
				</p>
			</div>
			<div class="he mehe">
				<a href='#' class="he-a">
					<img class='touxiang' style='float:left' src='http://hongbaocun.com/m/upload_img/20160730/21032_50.jpg'>
				</a>
				<p style='text-align:left;'  class='content_p content_p_he'>
					<span class='content_span'>你好</span>
				</p>
			</div>
				
		</div>
		<div class='clear'></div>
	</div>
	<div class='chat_form'>
		<textarea class="room_text" name="content" rows="1" placeholder="开始聊天吧！" required></textarea>
		<input class="chat_submit" type="submit" value="发送">
		<input type="hidden" value="" name="youid">
	</div>
</body>
</html>
