<!DOCTYPE html>
<html lang="zh">
<head>
	<title>全国</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="style/public.css">
	<link rel="stylesheet" type="text/css" href="style/footer.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/hammer.min.js"></script>
</head>
<body id="body">
<div class="head">全国</div>
<div class="content">
	<ul class="ul"></ul>
</div>

<div class="foot"><a href="all.html"><img src="pic/home1.png"><i>首页</i></a><a href="city.html"><img src="pic/live.png"><i>同城</i></a><a href="message.html"><img src="pic/chat_list.png"><i>消息</i></a><a href="mine.html"><img src="pic/person.png"><i>我的</i></a></div>
<script>

	$.ajax({
		url:'http://hongbaocun.com/m/all.php',
		type:'get',
		dataType:'json',
		success:function(data){
			for (var i= 0; i < data.length; i++) {
				a = JSON.parse(data[i]);
				touxiang = "<img class='touxiang' src='http://hongbaocun.com/m/"+a.touxiang+"'>";
                nickname= "<p class='nickname'>"+a.nickname+"</p>";
                time="<span class='time'>"+a.time+"</span>";
                if (a.age!='') {
                	a.age=a.age+'岁';
                };
                other="<span class='other'>"+a.live+' '+a.age+' '+a.education+"</span>";
				right = "<div class='right'>"+nickname+time+other+"</div>";
				li = "<li class='li_detial'><a class='li_detial_a' href='info.html?id="+a.id+"'>"+touxiang+right+"</a></li>";
				
				$(".ul").append(li);
			};

		},error:function(e){
			console.log(e);
		}
	});

</script>
<script type="text/javascript">
var hammertime = new Hammer(document.getElementById('body'));
hammertime.on('swipeleft', function(ev) {
	window.location.href="city.html";
});
hammertime.on('swiperight', function(ev) {
	window.location.href="mine.html";

});
</script>
</body>
</html>
